<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo</title>
</head>
<body>
    <main class="main">
        <div class="main__todo-form">
            <div class="main__name">
                <h1>ToDo</h1>
            </div>
            <div class="main__inputs">
                <input class="input" id="name-input" type="text" placeholder="Введите имя">
                <input class="input" id="description-input" type="text" placeholder="Введите описание">
            </div>
            <button class="main__accept-button">
                <p>Добавить</p>
            </button>
        </div>
        <div class="main__todo-cards">
            <img src="undraw_to_do_list_re_9nt7.svg" alt="">
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
